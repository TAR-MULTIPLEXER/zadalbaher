<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Zad Menu</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    form label { display: block; margin-bottom: 10px; }
    .item { border: 1px solid #ccc; padding: 10px; margin-top: 5px; }
    button { margin-right: 5px; }
  </style>
</head>
<body>

  <h1>Admin Panel - Add/Edit Food Items</h1>

  <form id="item-form">
    <input type="hidden" id="edit-id" />
    <label>Category:
      <select id="category" required>
        <option value="salad">Salad</option>
        <option value="main-course">Main Course</option>
        <option value="desserts">Desserts</option>
        <option value="beverages">Beverages</option>
      </select>
    </label>
    <label>Name: <input type="text" id="name" required></label>
    <label>Description: <input type="text" id="description"></label>
    <label>Price: <input type="number" step="0.01" id="price" required></label>
    <button type="submit">Save Item</button>
    <button type="button" onclick="clearForm()">Cancel</button>
  </form>

  <hr />

  <div id="items-list"></div>

  <script>
    let menuItems = JSON.parse(localStorage.getItem('menuItems')) || [];

    function saveData() {
      localStorage.setItem('menuItems', JSON.stringify(menuItems));
    }

    function renderList() {
      const container = document.getElementById('items-list');
      container.innerHTML = '';

      menuItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <strong>${item.name}</strong> ($${item.price}) - ${item.description}
          <button onclick="editItem(${item.id})">Edit</button>
          <button onclick="deleteItem(${item.id})">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function editItem(id) {
      const item = menuItems.find(i => i.id === id);
      if (item) {
        document.getElementById('edit-id').value = item.id;
        document.getElementById('category').value = item.category;
        document.getElementById('name').value = item.name;
        document.getElementById('description').value = item.description;
        document.getElementById('price').value = item.price;
      }
    }

    function deleteItem(id) {
      if (confirm("Are you sure?")) {
        menuItems = menuItems.filter(i => i.id !== id);
        saveData();
        renderList();
      }
    }

    document.getElementById('item-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const id = parseInt(document.getElementById('edit-id').value);
      const category = document.getElementById('category').value;
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const price = parseFloat(document.getElementById('price').value);

      if (id) {
        // Edit existing item
        const item = menuItems.find(i => i.id === id);
        item.category = category;
        item.name = name;
        item.description = description;
        item.price = price;
      } else {
        // Add new item
        menuItems.push({
          id: Date.now(),
          category,
          name,
          description,
          price
        });
      }

      saveData();
      renderList();
      clearForm();
    });

    function clearForm() {
      document.getElementById('item-form').reset();
      document.getElementById('edit-id').value = '';
    }

    // Initial load
    renderList();
  </script>
  <button onclick="exportArray()">Export Updated Menu</button>
<pre id="output"></pre>

<script>
function exportArray() {
  const output = document.getElementById('output');
  output.textContent = JSON.stringify(menuItems, null, 2);
}
</script>
</body>
</html>
