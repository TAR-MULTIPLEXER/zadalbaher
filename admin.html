<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Zad Menu</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-bottom: 10px; }
    .item, .category-item { border: 1px solid #ccc; padding: 10px; margin-top: 5px; }
    button { margin-right: 5px; }
    .inline-form { display: inline-block; margin-left: 10px; }
  </style>
</head>
<body>

  <h1>Admin Panel - Add/Edit Food Items & Categories</h1>

  <!-- Category Manager -->
  <h2>Manage Categories</h2>
  <form id="category-form">
    <label>New Category Name:
      <input type="text" id="new-category-name" required>
    </label>
    <button type="submit">Add Category</button>
  </form>

  <div id="categories-list"></div>

  <hr />

  <!-- Item Form -->
  <h2>Add/Edit Food Item</h2>
  <form id="item-form">
    <input type="hidden" id="edit-id" />
    <label>Category:
      <select id="category" required></select>
    </label>
    <label>Name: <input type="text" id="name" required></label>
    <label>Description: <input type="text" id="description"></label>
    <label>Price: <input type="number" step="0.01" id="price" required></label>
    <button type="submit">Save Item</button>
    <button type="button" onclick="clearForm()">Cancel</button>
  </form>

  <hr />

  <div id="items-list"></div>

  <script>
    let categories = JSON.parse(localStorage.getItem('menuCategories')) || ['salad', 'main-course', 'desserts'];
    let menuItems = JSON.parse(localStorage.getItem('menuItems')) || [];

    function saveData() {
      localStorage.setItem('menuCategories', JSON.stringify(categories));
      localStorage.setItem('menuItems', JSON.stringify(menuItems));
    }

    function renderCategories() {
      const select = document.getElementById('category');
      const container = document.getElementById('categories-list');
      select.innerHTML = '';
      container.innerHTML = '';

      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = prettifyCategory(cat);
        select.appendChild(option);

        const div = document.createElement('div');
        div.className = 'category-item';
        div.innerHTML = `
          <strong>${prettifyCategory(cat)}</strong>
          <form class="inline-form" onsubmit="renameCategory(event, '${cat}')">
            <input type="text" value="${cat}" required />
            <button type="submit">Rename</button>
          </form>
          <button onclick="deleteCategory('${cat}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function renameCategory(e, oldName) {
      e.preventDefault();
      const newName = e.target[0].value.trim();
      if (!newName || categories.includes(newName)) return;

      // Update categories
      categories = categories.map(c => c === oldName ? newName : c);

      // Update items' category
      menuItems.forEach(item => {
        if (item.category === oldName) item.category = newName;
      });

      saveData();
      renderCategories();
      renderItemList();
    }

    function deleteCategory(name) {
      if (confirm("Are you sure? This will also delete all items in this category!")) {
        categories = categories.filter(c => c !== name);
        menuItems = menuItems.filter(item => item.category !== name);
        saveData();
        renderCategories();
        renderItemList();
      }
    }

    function renderItemList() {
      const container = document.getElementById('items-list');
      container.innerHTML = '';

      menuItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <strong>${item.name}</strong> ($${item.price}) - ${item.description} [Category: ${prettifyCategory(item.category)}]
          <button onclick="editItem(${item.id})">Edit</button>
          <button onclick="deleteItem(${item.id})">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function editItem(id) {
      const item = menuItems.find(i => i.id === id);
      if (item) {
        document.getElementById('edit-id').value = item.id;
        document.getElementById('category').value = item.category;
        document.getElementById('name').value = item.name;
        document.getElementById('description').value = item.description;
        document.getElementById('price').value = item.price;
      }
    }

    function deleteItem(id) {
      if (confirm("Are you sure?")) {
        menuItems = menuItems.filter(i => i.id !== id);
        saveData();
        renderItemList();
      }
    }

    document.getElementById('category-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const newCategory = document.getElementById('new-category-name').value.trim();
      if (!newCategory || categories.includes(newCategory)) return;

      categories.push(newCategory);
      saveData();
      renderCategories();
      document.getElementById('category-form').reset();
    });

    document.getElementById('item-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const id = parseInt(document.getElementById('edit-id').value);
      const category = document.getElementById('category').value;
      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;
      const price = parseFloat(document.getElementById('price').value);

      if (id) {
        const item = menuItems.find(i => i.id === id);
        item.category = category;
        item.name = name;
        item.description = description;
        item.price = price;
      } else {
        menuItems.push({
          id: Date.now(),
          category,
          name,
          description,
          price
        });
      }

      saveData();
      renderItemList();
      clearForm();
    });

    function clearForm() {
      document.getElementById('item-form').reset();
      document.getElementById('edit-id').value = '';
    }

    function prettifyCategory(str) {
      return str.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
    }

    // Initial Load
    renderCategories();
    renderItemList();
  </script>
</body>
</html>
